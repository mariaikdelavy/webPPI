<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Imagens Simples</title>
    <style>
        /* Reset de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Contêiner principal */
        .carousel {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        /* Estilo das imagens pequenas */
        .small-image, .large-image {
            border-radius: 20px;
            overflow: hidden;
        }

        .small-image {
            width: 50px;
            height: 150px;
        }

        /* Estilo da imagem principal */
        .large-image {
            width: 300px;
            height: 200px;
            position: relative;
        }

        /* Texto sobre a imagem grande */
        .image-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <!-- Imagens pequenas -->
        <div class="small-image">
            <img src="image1.jpg" alt="Imagem 1" width="50" height="150">
        </div>
        <div class="small-image">
            <img src="image2.jpg" alt="Imagem 2" width="50" height="150">
        </div>

        <!-- Imagem grande -->
        <div class="large-image">
            <img src="image3.jpg" alt="Imagem Grande" width="300" height="200">
            <div class="image-text">
                <h3>Oreetemauw</h3>
                <p>Omuke trughte a otufia</p>
            </div>
        </div>

        <!-- Imagens pequenas -->
        <div class="small-image">
            <img src="image4.jpg" alt="Imagem 4" width="50" height="150">
        </div>
        <div class="small-image">
            <img src="image5.jpg" alt="Imagem 5" width="50" height="150">
        </div>
        <div class="small-image">
            <img src="image6.jpg" alt="Imagem 6" width="50" height="150">
        </div>
    </div>
</body>
</html>

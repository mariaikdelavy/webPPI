<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 100%;
      justify-content: center; 
    }

    .bloco {
      width: 150px;
      height: 150px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
    <div class="bloco">150 x 150</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        /* Reset de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuração do corpo da página */
        body, html {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container principal */
        .container {
            display: flex;
            height: 75vh;
            width: 75vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
        }

        /* Barra superior */
        .barra-superior {
            background-color: #333;
            height: 85px;
            display: flex;
            align-items: center;
            padding-left: 15px;
            position: relative;
        }

        /* Círculos da barra superior */
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #00bcd4;
            margin-right: 8px;
        }

        /* Layout geral */
        .main-content {
            display: flex;
            flex: 1;
        }

        /* Navegação */
        .navegacao {
            background-color: #f39237;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Seção principal */
        .principal {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        .cabecalho {
            background-color: #00bcd4;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Conteúdo */
        .conteudo {
            background-color: #6a1b9a;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Rodapé */
        .rodape {
            background-color: #00bcd4;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra superior com círculos -->
        <div class="barra-superior">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Layout principal -->
        <div class="main-content">
            <!-- Navegação -->
            <div class="navegacao">NAVEGAÇÃO</div>
            
            <!-- Área principal com cabeçalho, conteúdo e rodapé -->
            <div class="principal">
                <!-- Cabeçalho -->
                <div class="cabecalho">CABEÇALHO</div>
                
                <!-- Conteúdo -->
                <div class="conteudo">CONTEÚDO</div>
                
                <!-- Rodapé -->
                <div class="rodape">RODAPÉ</div>
            </div>
        </div>
    </div>
</body>
</html>

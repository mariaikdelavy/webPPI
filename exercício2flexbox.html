<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 500px;
            border: 2px solid purple;
            padding: 20px;
            gap: 15px;
            background-color: #ffffff;
        }

        .logo {
            font-size: 14px;
            color: #aaa;
        }

        .box {
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .circle {
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-top: auto;
        }

        .button {
            width: 80%;
            height: 35px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Company Logo</div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="circle"></div>

        <div class="button"></div>
    </div>
</body>
</html>
